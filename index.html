<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin-dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-dashboard">
        <div class="sidebar">
            <ul class="dash-logo">
                <li><img src="./icons/view-dashboard-outline.svg">Dashboard</li>
            </ul>
            <ul class="list-top">
                <li><img src="./icons/home-outline.svg">Home</li>
                <li><img src="./icons/card-account-details-outline.svg">Profile</li>
                <li><img src="./icons/message-outline.svg">Messages</li>
                <li><img src="./icons/history.svg">History</li>
                <li><img src="./icons/note-multiple-outline.svg">Tasks</li>
                <li><img src="./icons/account-group-outline.svg">Communities</li>
            </ul>
            <ul class="list-bottom">
                <li><img src="./icons/cog-outline.svg">Settings</li>
                <li><img src="./icons/help-box-outline.svg">Support</li>
                <li><img src="./icons/shield-lock-outline.svg">Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search">
                <img class="icon" src="./icons/magnify.svg">
                <input type="textarea"  id="searchbar">
            </div>
            <div class="profile"></div>
            <div class="greeting"></div>
            <div class="buttons"></div>
        </div>
        <div class="main">
            <div class="project-heading"> </div>
            <div class="cards-div">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="announcement-heading"> </div>
            <div class="announcement-div"> </div>
            <div class="trending-heading"> </div>
            <div class="trending-div"> </div> 
        </div>
    </div> 
</body>
</html>
